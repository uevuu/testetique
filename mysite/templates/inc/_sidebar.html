{% load testik_tags %}
<div class="list-group">
    {% get_categories as categories %}
    {% for category in categories %}
    {% if category.parent == None %}
    <a href="{{category.get_absolute_url}}" class="list-group-item list-group-item-action">{{category.title}}({{category.parent}})</a>
    {% endif %}
    {% endfor %}
</div>
