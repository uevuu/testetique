{% load testik_tags %}
<div class="list-group">
    {% get_categories as categories %}
    {% for category in categories %}
    {% if category.parent == None %}
    <label class="list-group-item">
        <input class="form-check-input me-1" type="checkbox" value="">
        <a href="{{category.get_absolute_url}}" >{{category.title}}({{category.parent}})</a>
    </label>
    <!--    <a href="{{category.get_absolute_url}}" class="list-group-item list-group-item-action">{{category.title}}({{category.parent}})</a>-->
    {% endif %}
    {% endfor %}
</div>
