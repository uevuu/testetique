<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{category}}</title>
</head>
<body>
<h1>Вы выбрали{{category}}</h1>

<hr>

<div class="row">
    <div class="col-md-3">
        <div class="list-group">
            {% for category in categories %}
            <a href="/testetique/tests/category/{{category.pk}}" class="list-group-item list-group-item-action">{{category.title}}({{category.parent}})</a>
            {% endfor %}
        </div>
    </div>
    <div class="col-md-6">
        {% for item in all_tests %}
        <div class="card text-bg-secondary mb-3" style="max-width: 70rem;">
            <div class="card-header">{{item.category}}</div>
            <div class="card-body">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.description}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
