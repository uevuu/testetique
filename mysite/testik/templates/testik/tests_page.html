{% extends 'base.html' %}

{% block title %}Наши тесты{% endblock %}


{% block accordion %}
<form action="" method="get" id="foo1">
    <div class="accordion" id="accordionExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <h6 class="position-absolute top-50 start-50 translate-middle">Фильтр</h6>
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne">
                <div class="accordion-body">
                    {% include 'inc/_accordion.html' %}
                </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    <h6 class="position-absolute top-50 start-50 translate-middle">Сортировка</h6>
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo">
                <div class="accordion-body">
                    {% include 'inc/_sidebar.html' %}
                </div>
            </div>
        </div>
    </div>
    <button style="width: 100%" form="foo1" class="btn btn-primary" type="submit">Применить</button>
</form>

{% endblock %}

{% include 'inc/_content.html' %}
{% endblock %}
