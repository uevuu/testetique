<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="/testetique">Тестетика</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-black" aria-current="page" href="/testetique/tests">Тесты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-black" href="/testetique/history">История</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <br>
    <div class="p-3 bg-body"></div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th></th><th></th><th></th>
            <th scope="col">Название теста</th>
            <th scope="col">Результат</th>
            <th scope="col">Дата прохождения</th>
        </tr>
        </thead>
        <tbody>
        {% for result in results %}
        <tr>
            <td></td><td></td><td></td>
            <td>{{ result.test_id }}</td>
            <td>{{ result.result }}%</td>
            <td>{{ result.attempt_time|date:"Y-m-d h:i" }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</main>
